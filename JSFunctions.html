<!DOCTYPE html>
<html>
<head>
<link rel = "JSCSS.css "
type = "text/css"
href = "JSCSS.css" />
<script src="MyScript.js"></script>
<title>Functional JS Page</title>

</head>
<body>
<h1>This is my heading</h1>

<p>This is a paragraph</p>

<input onclick="change()" type="button" value="Please take a moment to click this button" id="button1"></input>

<!-- this only changes the color once.-->
<button class="button-click" type="button" value="Then click this button" id="button2"></button>

<button class="button-toggle" type="button" value="Then click this button" id="button3"></button>


</body>
